<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Patitas Felices</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            <!-- Left Side -->
            <div class="flex flex-col justify-center p-8 md:p-14">
                <a href="index.html" class="mb-6 text-sm text-gray-600 hover:text-teal-600 flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Volver al Inicio
                </a>
                <span class="mb-3 text-4xl font-bold text-teal-600">
                   <i class="fa-solid fa-paw mr-2"></i> Iniciar Sesión
                </span>
                <span class="font-light text-gray-500 mb-8">
                    Bienvenido de nuevo a Patitas Felices
                </span>

                <form id="login-form">
                    <div class="py-4">
                        <label for="email" class="mb-2 text-md font-semibold text-gray-700">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="w-full p-3 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                    <div class="py-4">
                        <label for="pass" class="mb-2 text-md font-semibold text-gray-700">Contraseña</label>
                        <input 
                            type="password" 
                            name="pass" 
                            id="pass" 
                            class="w-full p-3 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500"
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                    </div>

                    <div class="flex justify-between w-full py-4">
                        <div class="mr-24">
                            <input type="checkbox" name="ch" id="ch" class="mr-2 accent-teal-500">
                            <label for="ch" class="text-md text-gray-600">Recordarme</label>
                        </div>
                        <a href="#" class="font-bold text-sm text-teal-600 hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-teal-500 text-white p-3 rounded-lg mb-6 hover:bg-teal-600 transition-colors duration-300 font-bold">
                        Ingresar
                    </button>
                    
                    <div class="text-center text-gray-500">
                        ¿No tienes una cuenta?
                        <a href="#" class="font-bold text-teal-600 hover:underline">Regístrate aquí</a>
                    </div>
                </form>
            </div>
            <!-- Right Side -->
            <div class="relative hidden md:block">
                <img 
                    src="https://images.unsplash.com/photo-1541364983171-a8ba01e95cfc?q=80&w=1974&auto=format&fit=crop" 
                    alt="Imagen de un perro feliz"
                    class="w-[400px] h-full rounded-r-2xl object-cover"
                >
            </div>
        </div>
    </div>

</body>
</html>
