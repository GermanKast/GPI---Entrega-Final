<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes y Mascotas - Patitas Felices</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .pet-entry {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 min-h-screen p-4 fixed md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30">
            <div class="flex items-center mb-8">
                <i class="fa-solid fa-paw text-3xl text-teal-400 mr-3"></i>
                <h1 class="text-2xl font-bold">Patitas Felices</h1>
            </div>
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="home.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-home mr-3 w-6 text-center"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="services.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-box mr-3 w-6 text-center"></i>
                            Servicios
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="clients.html" class="flex items-center p-3 rounded-lg bg-teal-600 font-semibold">
                            <i class="fas fa-users mr-3 w-6 text-center"></i>
                            Clientes y Mascotas
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="appointments.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-calendar-alt mr-3 w-6 text-center"></i>
                            Citas
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="personal.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-user-tie mr-3 w-6 text-center"></i>
                            Personal
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="historicos.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-history mr-3 w-6 text-center"></i>
                            Históricos
                        </a>
                    </li>
                    <li class="mt-auto absolute bottom-4 w-56">
                        <a href="login.html" class="flex items-center p-3 rounded-lg hover:bg-red-500 transition-colors">
                            <i class="fas fa-sign-out-alt mr-3 w-6 text-center"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                 <button id="menu-toggle" class="md:hidden text-gray-700">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                <h2 class="text-2xl font-bold text-gray-800">Clientes y Mascotas</h2>
                <div class="flex items-center">
                    <span class="mr-4 text-gray-700">Bienvenido, Admin</span>
                    <img src="https://i.pravatar.cc/150?img=3" alt="Avatar de usuario" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 p-6 overflow-y-auto">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <div class="relative w-full md:w-1/3">
                        <input type="text" id="search-client" placeholder="Buscar cliente por nombre..." class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                    <button id="add-client-btn" class="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600 transition-colors flex items-center w-full md:w-auto justify-center">
                        <i class="fas fa-plus mr-2"></i>
                        Agregar Nuevo Cliente
                    </button>
                </div>
                
                <!-- Clients List -->
                <div id="clients-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Client cards will be inserted by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Client Dialog -->
    <dialog id="client-dialog" class="w-11/12 max-w-2xl rounded-lg shadow-xl p-0">
        <div class="bg-white rounded-lg">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="dialog-title" class="text-xl font-bold text-gray-800">Agregar Nuevo Cliente</h3>
                <button id="close-dialog-btn" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <form id="client-form" class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                <!-- Client Info -->
                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">Información del Dueño</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="client-name" class="block mb-1 text-sm font-semibold text-gray-700">Nombre Completo</label>
                            <input type="text" id="client-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                        </div>
                        <div>
                            <label for="client-email" class="block mb-1 text-sm font-semibold text-gray-700">Correo Electrónico</label>
                            <input type="email" id="client-email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                        </div>
                        <div>
                            <label for="client-phone" class="block mb-1 text-sm font-semibold text-gray-700">Teléfono</label>
                            <input type="tel" id="client-phone" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                        </div>
                    </div>
                </fieldset>
                
                <!-- Pets Info -->
                <fieldset class="border p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">Información de la(s) Mascota(s)</legend>
                    <div id="pets-container" class="space-y-4">
                        <!-- Pet entry fields will be inserted here -->
                    </div>
                    <button type="button" id="add-pet-btn" class="mt-4 bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Añadir otra mascota
                    </button>
                </fieldset>

                <div class="flex justify-end pt-4 border-t mt-4">
                    <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 mr-2">Cancelar</button>
                    <button type="submit" class="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </dialog>

    <script>
        // --- Sidebar Toggle for Mobile ---
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        // --- Mock Data ---
        let clients = [
            { id: 1, name: 'Ana Pérez', email: 'ana.perez@email.com', phone: '3101234567', pets: [{ name: 'Rocky', species: 'Perro', breed: 'Golden Retriever' }] },
            { id: 2, name: 'Carlos Gómez', email: 'carlos.gomez@email.com', phone: '3118901234', pets: [{ name: 'Luna', species: 'Gato', breed: 'Siamés' }, { name: 'Sol', species: 'Gato', breed: 'Angora' }] },
            { id: 3, name: 'Laura Jimenez', email: 'laura.jimenez@email.com', phone: '3125678901', pets: [{ name: 'Max', species: 'Perro', breed: 'Beagle' }] },
            { id: 4, name: 'Juan Rodriguez', email: 'juan.rodriguez@email.com', phone: '3132345678', pets: [{ name: 'Paco', species: 'Loro', breed: 'Amazona' }] },
        ];
        
        const clientDialog = document.getElementById('client-dialog');
        const addClientBtn = document.getElementById('add-client-btn');
        const closeDialogBtn = document.getElementById('close-dialog-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const clientForm = document.getElementById('client-form');
        const searchInput = document.getElementById('search-client');

        const renderClients = (filteredClients = clients) => {
            const listContainer = document.getElementById('clients-list');
            listContainer.innerHTML = '';
            if (filteredClients.length === 0) {
                listContainer.innerHTML = `<p class="text-gray-500 col-span-full text-center">No se encontraron clientes.</p>`;
                return;
            }
            filteredClients.forEach(client => {
                const clientCard = document.createElement('div');
                clientCard.className = 'bg-white p-5 rounded-lg shadow-md';
                
                let petsHtml = client.pets.map(pet => `
                    <div class="flex items-center mt-2 p-2 bg-gray-50 rounded-md">
                        <i class="fas ${pet.species.toLowerCase() === 'perro' ? 'fa-dog' : 'fa-cat'} text-teal-500 text-2xl mr-4"></i>
                        <div>
                            <p class="font-semibold text-gray-800">${pet.name}</p>
                            <p class="text-sm text-gray-500">${pet.species} - ${pet.breed}</p>
                        </div>
                    </div>
                `).join('');

                clientCard.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start">
                             <div>
                                <h3 class="text-xl font-bold text-gray-800">${client.name}</h3>
                                <p class="text-sm text-gray-500"><i class="fas fa-envelope mr-2"></i>${client.email}</p>
                                <p class="text-sm text-gray-500"><i class="fas fa-phone mr-2"></i>${client.phone}</p>
                            </div>
                            <div class="text-right">
                               <button class="text-blue-500 hover:text-blue-700 text-sm"><i class="fas fa-pencil-alt"></i></button>
                               <button class="text-red-500 hover:text-red-700 text-sm ml-2"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                        <div class="mt-4 border-t pt-3">
                            <h4 class="font-semibold text-gray-600">Mascotas:</h4>
                            ${petsHtml}
                        </div>
                    </div>
                `;
                listContainer.appendChild(clientCard);
            });
        };
        
        // --- Search/Filter Logic ---
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = clients.filter(client => client.name.toLowerCase().includes(searchTerm));
            renderClients(filtered);
        });

        // --- Dialog Logic ---
        const petsContainer = document.getElementById('pets-container');
        const addPetBtn = document.getElementById('add-pet-btn');
        let petCounter = 0;

        const addPetFields = () => {
            petCounter++;
            const petEntry = document.createElement('div');
            petEntry.className = 'grid grid-cols-1 md:grid-cols-3 gap-3 border-t pt-4 pet-entry';
            petEntry.innerHTML = `
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">Nombre Mascota</label>
                    <input type="text" placeholder="Ej: Rocky" class="w-full p-2 border border-gray-300 rounded-md pet-name" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-1">Especie</label>
                    <input type="text" placeholder="Ej: Perro" class="w-full p-2 border border-gray-300 rounded-md pet-species" required>
                </div>
                <div class="flex items-end">
                    <div class="flex-grow">
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Raza</label>
                        <input type="text" placeholder="Ej: Golden Retriever" class="w-full p-2 border border-gray-300 rounded-md pet-breed" required>
                    </div>
                    <button type="button" class="ml-2 p-2 text-red-500 hover:text-red-700" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `;
            petsContainer.appendChild(petEntry);
        };
        
        addClientBtn.addEventListener('click', () => {
            clientForm.reset();
            petsContainer.innerHTML = '';
            petCounter = 0;
            addPetFields(); // Add one set of fields by default
            document.getElementById('dialog-title').textContent = 'Agregar Nuevo Cliente';
            clientDialog.showModal();
        });

        addPetBtn.addEventListener('click', addPetFields);
        closeDialogBtn.addEventListener('click', () => clientDialog.close());
        cancelBtn.addEventListener('click', () => clientDialog.close());
        clientDialog.addEventListener('click', e => e.target === clientDialog && clientDialog.close());

        // --- Form Submission ---
        clientForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const pets = [];
            const petEntries = petsContainer.querySelectorAll('.pet-entry');
            petEntries.forEach(entry => {
                pets.push({
                    name: entry.querySelector('.pet-name').value,
                    species: entry.querySelector('.pet-species').value,
                    breed: entry.querySelector('.pet-breed').value,
                });
            });

            const newClient = {
                id: Date.now(),
                name: document.getElementById('client-name').value,
                email: document.getElementById('client-email').value,
                phone: document.getElementById('client-phone').value,
                pets: pets,
            };

            clients.unshift(newClient);
            renderClients();
            searchInput.value = '';
            clientDialog.close();
        });

        // --- Initial Render ---
        document.addEventListener('DOMContentLoaded', () => renderClients());

    </script>
</body>
</html>
