<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas - Patitas Felices</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 min-h-screen p-4 fixed md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30">
            <div class="flex items-center mb-8">
                <i class="fa-solid fa-paw text-3xl text-teal-400 mr-3"></i>
                <h1 class="text-2xl font-bold">Patitas Felices</h1>
            </div>
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="home.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-home mr-3 w-6 text-center"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="services.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-box mr-3 w-6 text-center"></i>
                            Servicios
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="clients.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-users mr-3 w-6 text-center"></i>
                            Clientes y Mascotas
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="appointments.html" class="flex items-center p-3 rounded-lg bg-teal-600 font-semibold">
                            <i class="fas fa-calendar-alt mr-3 w-6 text-center"></i>
                            Citas
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="personal.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-user-tie mr-3 w-6 text-center"></i>
                            Personal
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="historicos.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-history mr-3 w-6 text-center"></i>
                            Históricos
                        </a>
                    </li>
                    <li class="mt-auto absolute bottom-4 w-56">
                        <a href="login.html" class="flex items-center p-3 rounded-lg hover:bg-red-500 transition-colors">
                            <i class="fas fa-sign-out-alt mr-3 w-6 text-center"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                 <button id="menu-toggle" class="md:hidden text-gray-700">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                <h2 class="text-2xl font-bold text-gray-800">Gestión de Citas</h2>
                <div class="flex items-center">
                    <span class="mr-4 text-gray-700">Bienvenido, Admin</span>
                    <img src="https://i.pravatar.cc/150?img=3" alt="Avatar de usuario" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 p-6 overflow-y-auto">
                <div class="flex justify-end items-center mb-6">
                    <button id="add-appointment-btn" class="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600 transition-colors flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Programar Cita
                    </button>
                </div>
                
                <!-- Calendar View -->
                <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <button class="text-gray-600 hover:text-teal-500">&lt;</button>
                        <h3 class="text-xl font-semibold text-gray-800" id="calendar-month-year">Octubre 2025</h3>
                        <button class="text-gray-600 hover:text-teal-500">&gt;</button>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center">
                        <!-- Calendar days will be generated by JS -->
                    </div>
                </div>

                <!-- Appointments Table -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                     <h3 class="text-xl font-semibold text-gray-700 mb-4">Próximas Citas</h3>
                     <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="p-3">Cliente y Mascota</th>
                                    <th class="p-3">Servicio</th>
                                    <th class="p-3">Personal</th>
                                    <th class="p-3">Fecha y Hora</th>
                                    <th class="p-3">Estado</th>
                                    <th class="p-3 text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="appointments-table-body">
                                <!-- Rows will be inserted by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Appointment Dialog -->
    <dialog id="appointment-dialog" class="w-11/12 max-w-2xl rounded-lg shadow-xl p-0">
        <div class="bg-white rounded-lg">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="dialog-title" class="text-xl font-bold text-gray-800">Programar Nueva Cita</h3>
                <button id="close-dialog-btn" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <form id="appointment-form" class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="appointment-client" class="block mb-1 text-sm font-semibold text-gray-700">Cliente</label>
                        <select id="appointment-client" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                           <option value="">Seleccione un cliente</option>
                        </select>
                    </div>
                    <div>
                        <label for="appointment-pet" class="block mb-1 text-sm font-semibold text-gray-700">Mascota</label>
                        <select id="appointment-pet" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required disabled>
                           <option value="">Seleccione una mascota</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="appointment-service" class="block mb-1 text-sm font-semibold text-gray-700">Servicio</label>
                    <select id="appointment-service" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                       <option value="">Seleccione un servicio</option>
                    </select>
                </div>
                 <div>
                    <label for="appointment-staff" class="block mb-1 text-sm font-semibold text-gray-700">Personal a Cargo</label>
                    <select id="appointment-staff" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                       <option value="">Seleccione un estilista</option>
                    </select>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="appointment-date" class="block mb-1 text-sm font-semibold text-gray-700">Fecha</label>
                        <input type="date" id="appointment-date" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                    <div>
                        <label for="appointment-time" class="block mb-1 text-sm font-semibold text-gray-700">Hora</label>
                        <input type="time" id="appointment-time" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                </div>

                <div class="flex justify-end pt-4 border-t mt-4">
                    <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 mr-2">Cancelar</button>
                    <button type="submit" class="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600">Guardar Cita</button>
                </div>
            </form>
        </div>
    </dialog>

    <script>
        // --- Sidebar Toggle for Mobile ---
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        // --- Mock Data ---
        const clients = [
            { id: 1, name: 'Ana Pérez', pets: [{ name: 'Rocky', species: 'Perro' }, { name: 'Mishi', species: 'Gato' }] },
            { id: 2, name: 'Carlos Gómez', pets: [{ name: 'Luna', species: 'Gato' }] },
            { id: 3, name: 'Laura Jimenez', pets: [{ name: 'Max', species: 'Perro' }] },
        ];
        const services = [
            { id: 1, name: 'Baño y Secado' }, { id: 2, name: 'Corte de Pelo' }, { id: 3, name: 'Limpieza Dental' }, { id: 4, name: 'Corte de Uñas' },
        ];
        const staff = [
            { id: 1, name: 'Juanita Manjarres' }, { id: 2, name: 'Pedro Pascal' }, { id: 3, name: 'Sofia Vergara' },
        ];
        let appointments = [
            { id: 1, clientId: 1, clientName: 'Ana Pérez', petName: 'Rocky', serviceName: 'Baño y Secado', staffName: 'Juanita Manjarres', date: '2025-10-05', time: '10:00', status: 'Confirmada' },
            { id: 2, clientId: 2, clientName: 'Carlos Gómez', petName: 'Luna', serviceName: 'Corte de Uñas', staffName: 'Pedro Pascal', date: '2025-10-05', time: '12:30', status: 'Confirmada' },
            { id: 3, clientId: 3, clientName: 'Laura Jimenez', petName: 'Max', serviceName: 'Corte de Pelo', staffName: 'Sofia Vergara', date: '2025-10-06', time: '15:00', status: 'Pendiente' },
        ];

        // --- DOM Elements ---
        const appointmentDialog = document.getElementById('appointment-dialog');
        const addAppointmentBtn = document.getElementById('add-appointment-btn');
        const closeDialogBtn = document.getElementById('close-dialog-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const appointmentForm = document.getElementById('appointment-form');
        
        const clientSelect = document.getElementById('appointment-client');
        const petSelect = document.getElementById('appointment-pet');
        const serviceSelect = document.getElementById('appointment-service');
        const staffSelect = document.getElementById('appointment-staff');

        // --- Calendar Generation ---
        const generateCalendar = (year, month) => {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '<div class="font-semibold">Dom</div><div class="font-semibold">Lun</div><div class="font-semibold">Mar</div><div class="font-semibold">Mié</div><div class="font-semibold">Jue</div><div class="font-semibold">Vie</div><div class="font-semibold">Sáb</div>';
            
            const today = new Date();
            const date = new Date(year, month, 1);
            const firstDay = date.getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for(let i=0; i < firstDay; i++) {
                grid.innerHTML += '<div></div>';
            }

            for(let day = 1; day <= daysInMonth; day++) {
                let dayClass = 'py-2 rounded-full cursor-pointer hover:bg-teal-100';
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                     dayClass = 'py-2 bg-teal-500 text-white rounded-full';
                }
                grid.innerHTML += `<div class="${dayClass}">${day}</div>`;
            }
        };
        
        // --- Render Functions ---
        const renderAppointments = () => {
            const tableBody = document.getElementById('appointments-table-body');
            tableBody.innerHTML = '';
            appointments.forEach(app => {
                const row = document.createElement('tr');
                row.className = 'border-b';
                
                let statusClass = '';
                switch (app.status) {
                    case 'Confirmada': statusClass = 'bg-green-100 text-green-800'; break;
                    case 'Pendiente': statusClass = 'bg-yellow-100 text-yellow-800'; break;
                    case 'Cancelada': statusClass = 'bg-red-100 text-red-800'; break;
                }
                const formattedTime = new Date(`1970-01-01T${app.time}`).toLocaleTimeString('es-CO', { hour: 'numeric', minute: 'numeric', hour12: true });

                row.innerHTML = `
                    <td class="p-3">
                        <p class="font-semibold">${app.clientName}</p>
                        <p class="text-sm text-gray-500">${app.petName}</p>
                    </td>
                    <td class="p-3 text-gray-600">${app.serviceName}</td>
                    <td class="p-3 text-gray-600">${app.staffName}</td>
                    <td class="p-3">
                        <p>${app.date}</p>
                        <p class="text-sm text-gray-500">${formattedTime}</p>
                    </td>
                    <td class="p-3"><span class="px-2 py-1 text-sm font-semibold rounded-full ${statusClass}">${app.status}</span></td>
                    <td class="p-3 text-center">
                        <button class="text-blue-500 hover:text-blue-700 mx-1"><i class="fas fa-pencil-alt"></i></button>
                        <button class="text-red-500 hover:text-red-700 mx-1"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        // --- Dialog and Form Logic ---
        const populateSelects = () => {
            clients.forEach(c => clientSelect.innerHTML += `<option value="${c.id}">${c.name}</option>`);
            services.forEach(s => serviceSelect.innerHTML += `<option value="${s.name}">${s.name}</option>`);
            staff.forEach(st => staffSelect.innerHTML += `<option value="${st.name}">${st.name}</option>`);
        };
        
        clientSelect.addEventListener('change', () => {
            petSelect.innerHTML = '<option value="">Seleccione una mascota</option>';
            petSelect.disabled = true;
            if (clientSelect.value) {
                const selectedClient = clients.find(c => c.id == clientSelect.value);
                if (selectedClient) {
                    selectedClient.pets.forEach(pet => {
                        petSelect.innerHTML += `<option value="${pet.name}">${pet.name}</option>`;
                    });
                    petSelect.disabled = false;
                }
            }
        });

        addAppointmentBtn.addEventListener('click', () => {
            appointmentForm.reset();
            petSelect.innerHTML = '<option value="">Seleccione una mascota</option>';
            petSelect.disabled = true;
            document.getElementById('dialog-title').textContent = 'Programar Nueva Cita';
            appointmentDialog.showModal();
        });

        closeDialogBtn.addEventListener('click', () => appointmentDialog.close());
        cancelBtn.addEventListener('click', () => appointmentDialog.close());
        appointmentDialog.addEventListener('click', e => e.target === appointmentDialog && appointmentDialog.close());

        appointmentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedClient = clients.find(c => c.id == clientSelect.value);
            const newAppointment = {
                id: Date.now(),
                clientId: selectedClient.id,
                clientName: selectedClient.name,
                petName: petSelect.value,
                serviceName: serviceSelect.value,
                staffName: staffSelect.value,
                date: document.getElementById('appointment-date').value,
                time: document.getElementById('appointment-time').value,
                status: 'Confirmada', // Default status
            };
            appointments.unshift(newAppointment);
            renderAppointments();
            appointmentDialog.close();
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            generateCalendar(now.getFullYear(), now.getMonth());
            renderAppointments();
            populateSelects();
        });
    </script>
</body>
</html>
