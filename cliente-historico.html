<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Histórico - Patitas Felices</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 min-h-screen p-4 fixed md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30">
            <div class="flex items-center mb-8">
                <i class="fa-solid fa-paw text-3xl text-teal-400 mr-3"></i>
                <h1 class="text-2xl font-bold">Patitas Felices</h1>
            </div>
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="cliente-home.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-home mr-3 w-6 text-center"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="cliente-datos.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-user-circle mr-3 w-6 text-center"></i>
                            Mis Datos y Mascotas
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="cliente-historico.html" class="flex items-center p-3 rounded-lg bg-teal-600 font-semibold">
                            <i class="fas fa-history mr-3 w-6 text-center"></i>
                            Mi Histórico
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="cliente-agendar.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                             <i class="fas fa-calendar-plus mr-3 w-6 text-center"></i>
                            Agendar Cita
                        </a>
                    </li>
                    <li class="mt-auto absolute bottom-4 w-56">
                        <a href="index.html" class="flex items-center p-3 rounded-lg hover:bg-red-500 transition-colors">
                            <i class="fas fa-sign-out-alt mr-3 w-6 text-center"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                 <button id="menu-toggle" class="md:hidden text-gray-700">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                <h2 class="text-2xl font-bold text-gray-800">Mi Histórico de Servicios</h2>
                <div class="flex items-center">
                    <span class="mr-4 text-gray-700">Hola, Ana Pérez</span>
                    <img src="https://i.pravatar.cc/150?img=25" alt="Avatar de usuario" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 p-6 overflow-y-auto">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Servicios Completados</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-gray-600">
                                <tr>
                                    <th class="p-3">Servicio</th>
                                    <th class="p-3">Mascota</th>
                                    <th class="p-3">Personal</th>
                                    <th class="p-3">Fecha</th>
                                    <th class="p-3 text-right">Valor Pagado</th>
                                    <th class="p-3 text-center">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="history-table-body" class="divide-y">
                                <!-- Rows will be inserted by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- Sidebar Toggle for Mobile ---
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        // --- Mock Data ---
        const serviceHistory = [
            { id: 1, service: 'Corte de Pelo', pet: 'Rocky', staff: 'Juanita Manjarres', date: '2025-09-15', cost: 75000, status: 'Completado' },
            { id: 2, service: 'Baño y Secado', pet: 'Mishi', staff: 'Diego Amado', date: '2025-09-02', cost: 50000, status: 'Completado' },
            { id: 3, service: 'Corte de Uñas', pet: 'Rocky', staff: 'Juanita Manjarres', date: '2025-08-15', cost: 25000, status: 'Completado' },
            { id: 4, service: 'Limpieza Dental', pet: 'Mishi', staff: 'Sofia Vergara', date: '2025-07-20', cost: 90000, status: 'Completado' },
        ];

        // --- Render History Function ---
        const renderHistory = () => {
            const tableBody = document.getElementById('history-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            serviceHistory.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="p-3">${item.service}</td>
                    <td class="p-3">${item.pet}</td>
                    <td class="p-3">${item.staff}</td>
                    <td class="p-3">${item.date}</td>
                    <td class="p-3 text-right">$${item.cost.toLocaleString('es-CO')}</td>
                    <td class="p-3 text-center">
                        <span class="px-3 py-1 text-sm font-semibold rounded-full bg-green-100 text-green-800">
                            ${item.status}
                        </span>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        };

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', renderHistory);
    </script>
</body>
</html>
