<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personal - Patitas Felices</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 min-h-screen p-4 fixed md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30">
            <div class="flex items-center mb-8">
                <i class="fa-solid fa-paw text-3xl text-teal-400 mr-3"></i>
                <h1 class="text-2xl font-bold">Patitas Felices</h1>
            </div>
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="home.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-home mr-3 w-6 text-center"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="services.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-box mr-3 w-6 text-center"></i>
                            Servicios
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="clients.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-users mr-3 w-6 text-center"></i>
                            Clientes y Mascotas
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="appointments.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-calendar-alt mr-3 w-6 text-center"></i>
                            Citas
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="personal.html" class="flex items-center p-3 rounded-lg bg-teal-600 font-semibold">
                            <i class="fas fa-user-tie mr-3 w-6 text-center"></i>
                            Personal
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="historicos.html" class="flex items-center p-3 rounded-lg hover:bg-gray-700 transition-colors">
                            <i class="fas fa-history mr-3 w-6 text-center"></i>
                            Históricos
                        </a>
                    </li>
                    <li class="mt-auto absolute bottom-4 w-56">
                        <a href="index.html" class="flex items-center p-3 rounded-lg hover:bg-red-500 transition-colors">
                            <i class="fas fa-sign-out-alt mr-3 w-6 text-center"></i>
                            Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                 <button id="menu-toggle" class="md:hidden text-gray-700">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                <h2 class="text-2xl font-bold text-gray-800">Gestión de Personal</h2>
                <div class="flex items-center">
                    <span class="mr-4 text-gray-700">Bienvenido, Admin</span>
                    <img src="https://i.pravatar.cc/150?img=30" alt="Avatar de usuario" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 p-6 overflow-y-auto">
                 <div class="flex justify-end items-center mb-6">
                    <button id="add-staff-btn" class="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600 transition-colors flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Agregar Nuevo Personal
                    </button>
                </div>

                <!-- Staff Grid -->
                <div id="staff-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <!-- Staff cards will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Staff Dialog -->
    <dialog id="staff-dialog" class="w-11/12 max-w-lg rounded-lg shadow-xl p-0">
        <div class="bg-white rounded-lg">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="dialog-title" class="text-xl font-bold text-gray-800">Agregar Nuevo Personal</h3>
                <button id="close-dialog-btn" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
            </div>
            <form id="staff-form" class="p-6 space-y-4">
                <div>
                    <label for="staff-name" class="block mb-1 text-sm font-semibold text-gray-700">Nombre Completo</label>
                    <input type="text" id="staff-name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label for="staff-specialty" class="block mb-1 text-sm font-semibold text-gray-700">Especialidad</label>
                    <input type="text" id="staff-specialty" placeholder="Ej: Estilista Canino Senior" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label for="staff-email" class="block mb-1 text-sm font-semibold text-gray-700">Correo Electrónico</label>
                    <input type="email" id="staff-email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                <div>
                    <label for="staff-phone" class="block mb-1 text-sm font-semibold text-gray-700">Teléfono</label>
                    <input type="tel" id="staff-phone" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                </div>
                 <div>
                    <label for="staff-photo" class="block mb-1 text-sm font-semibold text-gray-700">URL de la Foto</label>
                    <input type="url" id="staff-photo" placeholder="https://ejemplo.com/foto.jpg" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>

                <div class="flex justify-end pt-4 border-t mt-4">
                    <button type="button" id="cancel-btn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 mr-2">Cancelar</button>
                    <button type="submit" class="bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600">Guardar</button>
                </div>
            </form>
        </div>
    </dialog>

    <script>
        // --- Sidebar Toggle for Mobile ---
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        });

        // --- Mock Data ---
        let staff = [
            { id: 1, name: 'Juanita Manjarres', specialty: 'Estilista Canino Senior', email: 'juanita.m@email.com', phone: '3151234567', photo: 'https://i.pravatar.cc/150?img=10' },
            { id: 2, name: 'Pedro Pascal', specialty: 'Especialista en Gatos', email: 'pedro.p@email.com', phone: '3168901234', photo: 'https://i.pravatar.cc/150?img=8' },
            { id: 3, name: 'Sofia Vergara', specialty: 'Estilista Junior', email: 'sofia.v@email.com', phone: '3175678901', photo: 'https://i.pravatar.cc/150?img=5' },
            { id: 4, name: 'Carlos Vives', specialty: 'Bañador experto', email: 'carlos.v@email.com', phone: '3182345678', photo: 'https://i.pravatar.cc/150?img=12' },
        ];

        // --- DOM Elements ---
        const staffDialog = document.getElementById('staff-dialog');
        const addStaffBtn = document.getElementById('add-staff-btn');
        const closeDialogBtn = document.getElementById('close-dialog-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const staffForm = document.getElementById('staff-form');
        const staffGrid = document.getElementById('staff-grid');

        // --- Render Function ---
        const renderStaff = () => {
            staffGrid.innerHTML = '';
            staff.forEach(member => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-4 text-center flex flex-col items-center';
                card.innerHTML = `
                    <img src="${member.photo || 'https://i.pravatar.cc/150'}" alt="Foto de ${member.name}" class="w-24 h-24 rounded-full mb-4 object-cover">
                    <h3 class="text-lg font-bold text-gray-800">${member.name}</h3>
                    <p class="text-teal-600 font-semibold text-sm">${member.specialty}</p>
                    <div class="mt-4 border-t pt-3 w-full text-left text-sm text-gray-600 space-y-1">
                        <p><i class="fas fa-envelope fa-fw mr-2 text-gray-400"></i>${member.email}</p>
                        <p><i class="fas fa-phone fa-fw mr-2 text-gray-400"></i>${member.phone}</p>
                    </div>
                    <div class="mt-4 w-full">
                         <button class="text-blue-500 hover:text-blue-700 text-sm w-1/2 text-center py-1 border-r">Editar</button>
                         <button class="text-red-500 hover:text-red-700 text-sm w-1/2 text-center py-1">Eliminar</button>
                    </div>
                `;
                staffGrid.appendChild(card);
            });
        };

        // --- Dialog Logic ---
        addStaffBtn.addEventListener('click', () => {
            staffForm.reset();
            document.getElementById('dialog-title').textContent = 'Agregar Nuevo Personal';
            staffDialog.showModal();
        });

        closeDialogBtn.addEventListener('click', () => staffDialog.close());
        cancelBtn.addEventListener('click', () => staffDialog.close());
        staffDialog.addEventListener('click', (e) => {
            if (e.target === staffDialog) {
                staffDialog.close();
            }
        });

        // --- Form Submission ---
        staffForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newMember = {
                id: Date.now(),
                name: document.getElementById('staff-name').value,
                specialty: document.getElementById('staff-specialty').value,
                email: document.getElementById('staff-email').value,
                phone: document.getElementById('staff-phone').value,
                photo: document.getElementById('staff-photo').value,
            };
            staff.unshift(newMember);
            renderStaff();
            staffDialog.close();
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', renderStaff);
    </script>
</body>
</html>
